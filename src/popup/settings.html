<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Manage SOLID profiles</title>

  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="shared.css" />
  <link rel="stylesheet" href="pages.css" />
</head>

<body id="identity-creation-page">
  <div class="settings box">
    <h2>Your profiles</h2>

    <ul id="identity-list">

    </ul>

    <dialog id="profile-edit-dialog">
      <div id="profile-edit-dialog-content" class="login box">
        <h2>Edit profile</h2>

        <span id="avatar" class="avatar">
          ?
        </span>

        <div id="color-selection" class="color-selection">
        </div>

        <form>
          <fieldset>
            <label for="display-name">Display name</label>
            <input id="display-name" type="text" placeholder="The name in the list" />
            <p id="display-name-error" class="error-explanation"></p>
          </fieldset>

          <fieldset>
            <label for="idp">IDP</label>
            <input id="idp" type="text" placeholder="Solid identity provider" />
            <p id="idp-error" class="error-explanation"></p>
          </fieldset>

          <fieldset>
            <label for="webid">... or WebID</label>
            <input id="webid" type="text" placeholder="Your pod's WebID" />
            <p id="webid-error" class="error-explanation"></p>
          </fieldset>

          <button id="save-button" class="primary">Save</button>
          <button id="delete-button" class="secondary">Delete</button>
        </form>
      </div>
    </dialog>

    <dialog id="confirm-dialog">
      <div id="confirm-dialog-content" class="login box">
        <h2>Are you sure?</h2>

        <p>Are you sure you want to remove this profile?</p>

        <button id="confirm-button" class="primary">Yes</button>
        <button id="cancel-button" class="secondary">No</button>
      </div>
    </dialog>
  </div>

  <script type="text/javascript" src="settings.js"></script>
</body>

</html>
