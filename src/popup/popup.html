<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Solid Auth Popup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div class='m-3' id="popup-content">
        <h1 class="mb-3" id="title">Solid Authentication</h1>
        <h3 class="mb-1 text-center hidden text-success" id="login-status-success">You are now logged in</h3>
        <div id="name" class="mb-3 hidden"></div>
        <div id="credential-input-forms">
            <div id="email-container" class="input-group input-group-sm my-3 hidden">
            <span class="input-group-text" id="input-group-email">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                </svg>
            </span>
                <input type="email" id="email-input-form" class="form-control" placeholder="email" aria-label="User email" aria-describedby="inputGroup-login-email" tabindex="1">
            </div>
            <div id="password-container" class="input-group input-group-sm my-3 hidden">
            <span class="input-group-text" id="input-group-password">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                </svg>
            </span>
                <input type="password" id= "password-input-form" class="form-control" placeholder="password" aria-label="User password" aria-describedby="inputGroup-login-password" tabindex="2">
            </div>
            <div class="input-group input-group-sm my-3">
            <span class="input-group-text" id="input-group-idp">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-globe" viewBox="0 0 16 16">
                    <path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4H7.5V1.077zM4.09 4a9.267 9.267 0 0 1 .64-1.539 6.7 6.7 0 0 1 .597-.933A7.025 7.025 0 0 0 2.255 4H4.09zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a6.958 6.958 0 0 0-.656 2.5h2.49zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5H4.847zM8.5 5v2.5h2.99a12.495 12.495 0 0 0-.337-2.5H8.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5H4.51zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5H8.5zM5.145 12c.138.386.295.744.468 1.068.552 1.035 1.218 1.65 1.887 1.855V12H5.145zm.182 2.472a6.696 6.696 0 0 1-.597-.933A9.268 9.268 0 0 1 4.09 12H2.255a7.024 7.024 0 0 0 3.072 2.472zM3.82 11a13.652 13.652 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5H3.82zm6.853 3.472A7.024 7.024 0 0 0 13.745 12H11.91a9.27 9.27 0 0 1-.64 1.539 6.688 6.688 0 0 1-.597.933zM8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855.173-.324.33-.682.468-1.068H8.5zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.65 13.65 0 0 1-.312 2.5zm2.802-3.5a6.959 6.959 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5h2.49zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7.024 7.024 0 0 0-3.072-2.472c.218.284.418.598.597.933zM10.855 4a7.966 7.966 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4h2.355z"/>
                </svg>
            </span>
                <input type="url" id= "idp-input-form" class="form-control" placeholder="Identity provider" aria-label="IDP" aria-describedby="inputGroup-login-idp" tabindex="3">
            </div>
        </div>
        <div class="d-flex justify-content-center mb-0">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="btn btn-primary d-flex justify-content-center" id="login-button" tabindex="4">
                    <p id="generate-button-text">Log in</p>
                    <div class="loader hidden" id="loader"></div>
                </div>
                <div id="idp-tab-message" class="hidden mt-3">
                    We opened a new tab to log in to your identity provider.
                    It's ok if you close this popup.
                </div>
                <div class="btn btn-primary d-flex justify-content-center d-none" id="logout-button" tabindex="5">
                    <p>Log out</p>
                </div>
                <p class="text text-center text-small text-danger hidden mt-1 mb-0" id="login-status-fail">
                    Authentication failed
                </p>
            </div>
        </div>
        <div id="use-client-credentials" class="d-flex justify-content-center mt-3">
            <button id="use-client-credentials-button" class="btn btn-sm btn-outline-secondary d-flex justify-content-center">
                Use Client Credentials instead (CSS v4+ only)
            </button>
        </div>
        <div id="use-oidc" class="justify-content-center mt-3 hidden">
            <button id="use-oidc-button" class="btn btn-outline-secondary d-flex justify-content-center">
                Use OIDC instead
            </button>
        </div>
        <div id="show-history" class="d-flex justify-content-center mt-3">
            <button id="show-history-button" class="btn btn-outline-secondary d-flex justify-content-center">
                Show request history
            </button>
        </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
